<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80" role="img" aria-label="PK Automations logo">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#0B63FF" />
      <stop offset="100%" stop-color="#083055" />
    </linearGradient>
  </defs>
  <rect width="300" height="80" fill="none" />
  <!-- PK mark -->
  <g transform="translate(8,8)">
    <rect x="0" y="0" width="64" height="64" rx="10" fill="url(#g)" />
    <text x="32" y="44" font-family="Montserrat, Arial, Helvetica, sans-serif" font-weight="700" font-size="36" fill="#fff" text-anchor="middle">PK</text>
  </g>
  <!-- Wordmark -->
  <g transform="translate(88,18)">
    <text x="0" y="0" font-family="Montserrat, Arial, Helvetica, sans-serif" font-weight="700" font-size="22" fill="#0B63FF">AUTOMATIONS</text>
    <text x="0" y="26" font-family="Open Sans, Arial, Helvetica, sans-serif" font-weight="600" font-size="12" fill="#00E03F">Electronics • IoT • Training</text>
  </g>
