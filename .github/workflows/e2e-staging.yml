name: E2E (staging)

on:
  workflow_dispatch:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}
      STAGING_SMTP_HOST: ${{ secrets.STAGING_SMTP_HOST }}
      STAGING_SMTP_PORT: ${{ secrets.STAGING_SMTP_PORT }}
      STAGING_SMTP_USER: ${{ secrets.STAGING_SMTP_USER }}
      STAGING_SMTP_PASS: ${{ secrets.STAGING_SMTP_PASS }}
      MPESA_CONSUMER_KEY: ${{ secrets.MPESA_CONSUMER_KEY }}
      MPESA_CONSUMER_SECRET: ${{ secrets.MPESA_CONSUMER_SECRET }}
      MPESA_SHORTCODE: ${{ secrets.MPESA_SHORTCODE }}
      MPESA_PASSKEY: ${{ secrets.MPESA_PASSKEY }}
      MPESA_CALLBACK_URL: ${{ secrets.MPESA_CALLBACK_URL }}
      CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
      CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
      CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests (Playwright)
        id: playwright
        run: |
          echo "Running Playwright tests against $E2E_BASE_URL"
          npx playwright test e2e/playwright --project=chromium --reporter=html
        env:
          E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/**

      - name: Upload screenshots (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: test-results/**
